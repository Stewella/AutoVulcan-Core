# Server Configuration
server.port=8080
spring.application.name=analyzer-service

# Analyzer Configuration
# Use ./repository for local Windows development, /app/repository for Docker
analyzer.repository.base=./repository

# FastAPI Backend Configuration
fastapi.backend.url=http://backend-fastapi.com
fastapi.backend.result-endpoint=/api/analysis/result
fastapi.backend.error-endpoint=/api/analysis/error
fastapi.backend.retry-attempts=3

# Async Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.analyzer=DEBUG
logging.level.sootup=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Use ./logs for local development, /app/logs for Docker
logging.file.name=./logs/analyzer-service.log
