version: '3.8'

services:
  autovulcan-core:
    build:
      context: .
      dockerfile: Dockerfile
    image: autovulcan-core:latest
    container_name: autovulcan-core
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx2g -Xms512m
    volumes:
      - ./output:/app/output
      - ./external_code:/app/external_code
      - ./libs:/app/libs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autovulcan-network

networks:
  autovulcan-network:
    driver: bridge
