version: '3.8'

services:
  analyzer-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: analyzer-service:latest
    container_name: analyzer-service
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-Xmx2g -Xms512m"
      SPRING_PROFILES_ACTIVE: "production"
      FASTAPI_BACKEND_URL: "http://backend-fastapi:8000"
    volumes:
      - ./repository:/app/repository
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - analyzer-network

networks:
  analyzer-network:
    driver: bridge
